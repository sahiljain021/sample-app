name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test || echo "No tests yet"

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:${{ github.run_number }} .

    - name: Login to Docker Hub
      env:
        USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: echo "$TOKEN" | docker login -u "$USERNAME" --password-stdin

    - name: Push Docker image
      run: |
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:${{ github.run_number }} ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:${{ github.run_number }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:latest
